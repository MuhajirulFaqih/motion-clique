<script>
    // Show all items on load
    $('.content-item').fadeIn();
   
   // Filter items on button click
   $('.porto-button').click(function() {
       $(".porto-button").removeClass("active");
       $(this).addClass("active");
       $('.content-item').hide();
       var category = $(this).data('filter');
       
       if (category === 'all') {
           $('.content-item').fadeIn();
       } else {
           $('.' + category).fadeIn();
       }
   });
</script>
